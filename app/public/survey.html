<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Buddy Finder - Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="card mb-5" id="survey">
            <h2 class="card-header">What do you like?</h2>

            <form class="card-block">
                <div class="form-group row py-3">
                    <label for="name" class="col-12 col-md-3 col-form-label"><strong>Name</strong></label>
                    <div class="col-12 col-md-9">
                        <input type="text" class="form-control" id="name" required>
                        <div class="form-control-feedback"></div>
                    </div>
                </div>

                <div class="form-group row py-3">
                    <label for="name" class="col-12 col-md-3 col-form-label"><strong>Photo URL</strong></label>
                    <div class="col-12 col-md-9">
                        <input type="text" class="form-control" id="photo_url" required>
                        <div class="form-control-feedback"></div>
                    </div>
                </div>

                <div class="form-group py-3">
                    <label for="q0" class="col-form-label"><strong>Question 1.</strong> I like a daredevil.</label>

                    <select class="form-control" id="q0">
                        <option selected="selected" disabled>Select an option</option>
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                    <div class="form-control-feedback"></div>
                </div>

                <div class="form-group py-3">
                    <label for="q1" class="col-form-label"><strong>Question 2.</strong> Infinity War is the best
                        Avengers Movie.</label>

                    <select class="form-control" id="q1">
                        <option selected="selected" disabled>Select an option</option>
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                    <div class="form-control-feedback"></div>
                </div>

                <div class="form-group py-3">
                    <label for="q2" class="col-form-label"><strong>Question 3.</strong> Thanos is scary.</label>

                    <select class="form-control" id="q2">
                        <option selected="selected" disabled>Select an option</option>
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                    <div class="form-control-feedback"></div>
                </div>

                <div class="form-group py-3">
                    <label for="q3" class="col-form-label"><strong>Question 4.</strong> Dr.Strange has captured us in a
                        timeline.</label>

                    <select class="form-control" id="q3">
                        <option selected="selected" disabled>Select an option</option>
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                    <div class="form-control-feedback"></div>
                </div>

                <div class="form-group py-3">
                    <label for="q4" class="col-form-label"><strong>Question 5.</strong> Captain America doesn't look
                        good with his beard.</label>

                    <select class="form-control" id="q4">
                        <option selected="selected" disabled>Select an option</option>
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                    <div class="form-control-feedback"></div>
                </div>

                <div class="form-group py-3">
                    <label for="q5" class="col-form-label"><strong>Question 6.</strong> Green World...Clean World.</label>

                    <select class="form-control" id="q5">
                        <option selected="selected" disabled>Select an option</option>
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                    <div class="form-control-feedback"></div>
                </div>

                <div class="form-group py-3">
                    <label for="q6" class="col-form-label"><strong>Question 7.</strong> Global Warming is destroying
                        our climate.</label>

                    <select class="form-control" id="q6">
                        <option selected="selected" disabled>Select an option</option>
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                    <div class="form-control-feedback"></div>
                </div>

                <div class="form-group py-3">
                    <label for="q7" class="col-form-label"><strong>Question 8.</strong> I like someone who believes in
                        sharing fate.</label>

                    <select class="form-control" id="q7">
                        <option selected="selected" disabled>Select an option</option>
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                    <div class="form-control-feedback"></div>
                </div>

                <div class="form-group py-3">
                    <label for="q8" class="col-form-label"><strong>Question 9.</strong> Shwarma Joint is awesome.</label>

                    <select class="form-control" id="q8">
                        <option selected="selected" disabled>Select an option</option>
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                    <div class="form-control-feedback"></div>
                </div>

                <div class="form-group py-3">
                    <label for="q9" class="col-form-label"><strong>Question 10.</strong> Stan Lee is a gifted writer.</label>

                    <select class="form-control" id="q9">
                        <option selected="selected" disabled>Select an option</option>
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                    <div class="form-control-feedback"></div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark mt-4 mb-3 px-5 pt-3" id="button_submit"><i class="fa fa-user-plus mr-3"
                            aria-hidden="true"></i>Find my BFF!</button>
                </div>
            </form>
        </div>

        <div class="modal fade" id="modal_response">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Hi, <span id="my_name"></span>!</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Your new BFF is <strong><span id="friend_name"></span></strong>.</p>
                        <p>Call now at <strong><span id="friend_number"></span></strong>!</p>
                        <img class="img-thumbnail my-3" id="friend_photo" src=""></img>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="float-left">
                <a href="/api/friends">API Friends</a>
            </div>
            <div class="float-right">
                <p><i class="fa fa-copyright mr-2" aria-hidden="true"></i>Swaroop R Kondreddy</p>
            </div>
        </footer>
    </div>
    <!-- javascript -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
