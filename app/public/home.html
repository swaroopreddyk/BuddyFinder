<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avengers Buddy Finder</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://use.fontawesome.com/61ff38bb78.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper blue accent-2">
                <i class="fa fa-facebook-official fa-5x" aria-hidden="true" id=logo-icon></i>
                <a href="/" class="brand-logo" id="logo">Avengers Buddy Finder</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 z-depth-5 mainpanel">
                    <div id="mainpanel-content">
                        <h4>Avengers Buddy Finder</h4>
                        <div class="divider"></div>
                        <h6>Find your Avengers Buddy!</h6>
                        <a href="./survey">
                            <button class="btn waves-effect green accent-2" type="submit" name="action" id="submit-button">Go
                                to Survey
                                <i class="material-icons right">send</i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer blue accent-2">
        <div class="container">
            <div class="row">
                <ul class="left hide-on-med-and-down">
                    <a class="grey-text text-lighten-3" id="api-link" target="_blank" href="/api/friends">API Friends
                        List</a>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <a class="grey-text text-lighten-3" id="repo-link" target="_blank" href="https://github.com/swaroopreddyk/BuddyFinder">GitHub
                        Repo</a>
                </ul>
            </div>
        </div>

    </footer>

</body>

</html>
